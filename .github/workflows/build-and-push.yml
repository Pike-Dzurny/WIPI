name: Build and Push to ECR

on:
  push:
    branches:
      - main
      - development

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ECR_PUSH_IMAGE_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ECR_PUSH_IMAGE_SECRET_KEY }}
        AWS_REGION: us-east-1


    # - name: Build Frontend Docker Image
    #   run: |
    #     docker build --build-arg NODE_ENV=production -t ${{ secrets.ECR_URL }}/wipi-frontend ./frontend
    
    # - name: Push Frontend Image to ECR
    #   run: docker push ${{ secrets.ECR_URL }}/wipi-frontend:latest

    # - name: Build API Docker Image
    #   run: docker build -t ${{ secrets.ECR_URL }}/wipi-api ./API

    # - name: Push API Image to ECR
    #   run: docker push ${{ secrets.ECR_URL }}/wipi-api:latest

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
    
    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_TERRAFORM_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_TERRAFORM_SECRET_ACCESS_KEY }}


    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_TERRAFORM_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_TERRAFORM_SECRET_ACCESS_KEY }}
        TF_VAR_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_NEXT_PUBLIC_FRONTED_URL: ${{ secrets.NEXT_PUBLIC_FRONTED_URL }}
        TF_VAR_AWS_ROUTE53_ZONE_ID: ${{ secrets.AWS_ROUTE53_ZONE_ID }}
        TF_VAR_AMI_ID: ${{ secrets.AMI_ID }}
